        <div style="text-align: center">   
            <h1> CONTACTO</h1>
        </div>
        <br>
        <br>
        <br>

        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h3>Dejanos un mensaje</h3>

                </div>
                <br>
                <div class="card-body">
                    <form class="row g-3" id="formulario" action="enviar" method="post" onsubmit="return validar()">
                        <div class="col-md-6">
                            <label for="inputNombre " class="form-label ">Nombre</label>
                            <input type="text" class="form-control" id="name" >
                        </div>
                        <div class="col-md-6">
                            <label for="inputApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" >
                        </div>

                        <div class="col-md-4">
                            <label for="inputAddress2" class="form-label">Telefono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder=" Ej: 2612426318" >
                        </div>
                        <div class="col-md-8">
                            <label for="inputmail" class="form-label ">E-Mail</label>
                            <input type="email" class="form-control" id="mail" placeholder=" Ej: poltech@gmail.com" >
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity"placeholder="Ciudad de Mendoza" >
                        </div>
                        <div class="col-md-6">
                            <label for="inputState" class="form-label">Provincia</label> 
                            <select id="inputState" class="form-select" > 
                                <option selected>Elige...</option>
                                <option>Buenos Aires</option>
                                <option>Capital Federal</option>
                                <option>Catamarca</option>
                                <option>Chaco</option>
                                <option>Chubut</option>
                                <option>Córdoba</option>
                                <option>Corrientes</option>
                                <option>Entre Ríos</option>
                                <option>Formosa</option>
                                <option>Jujuy</option>
                                <option>La Pampa</option>
                                <option>La Rioja</option>
                                <option>Mendoza</option>
                                <option>Misiones</option>
                                <option>Neuquén</option>
                                <option>Río Negro</option>
                                <option>Salta</option>
                                <option>San Juan</option>
                                <option>San Luis</option>
                                <option>Santa Cruz</option>
                                <option>Santa Fe</option>
                                <option>Santiago del Estero</option>
                                <option>Tierra del Fuego</option>
                                <option>Tucumán</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-12">
                                <textarea class="form-control" id="message" name="message" placeholder="Deje su mensaje aquí. Lo contactaremos a la brevedad." rows="7"></textarea>
                            </div>
                            <br>
                            <div class="col-12">
                                <button type="submit" value="Submit" class="btn btn-primary" id="btn-enviar">Enviar</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
